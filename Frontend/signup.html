<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>ProjectA1: by 3R Minds</title>
</head>
<body>
    <div class="loginInformationContainer">
        <div class="loginInformationHolder">
            <div class="loginWelcomeTextCloseWindow">
                <div class="welcomeText">
                    <p>Sign up</p>
                </div>
                <div class="closeWindow">
                    <img class="closeNowIcon" src="images/svgs/cross.svg" alt="" width="10px">
                </div>
            </div>
            <div class="emailPasswordContainer">
                <div class="emailInputHolder">
                    <input class="userNameSignUp" type="text" placeholder="Enter Name">
                    <input class="userEmailInput" type="email" placeholder="Email">
                </div>
                <div class="passwordInputHolder">
                    <div class="passwordInputContainer">
                        <input class="userPasswordInput" type="password" placeholder="Password">
                        <div class="passwordShowHideAutoHolder">
                            <div class="showHidePassworContainer">
                                <img class="ShowPassword" src="images/svgs/showpassword.svg" alt="show password">
                                <img class="passwordHideAuto" src="images/svgs/hidepassword.svg" alt="hide password">
                            </div>
                        </div>
                    </div>
                    <div class="passwordInputContainer">
                        <input class="userPasswordInput" type="password" placeholder="Confirm Password">
                        <div class="passwordShowHideAutoHolder">
                            <div class="showHidePassworContainer">
                                <img class="ShowPassword" src="images/svgs/showpassword.svg" alt="show password">
                                <img class="passwordHideAuto" src="images/svgs/hidepassword.svg" alt="hide password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="loginForgotButtonHolder">
                    <button class="forgotButton">forgot password?</button>
                    <button class="loginButton">login</button>
                </div>
                <div class="horizontalBarLoginGoogle">
                    <p>more ways</p>
                </div>
            </div>
            <div class="googleLoginSystem">
                <div class="googleIconButtonHolder">
                    <img src="images/svgs/googleLogin.svg" alt="google icon">
                    <p class="googleLoginTemplate">Login with Google</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/loginWdinwoCloseOpen.js"></script>
    <script src="scripts/showHidePassword.js"></script>
</body>
</html>
