<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3R Minds - signup - ProjectA1</title>
    <link rel="stylesheet" href="/frontend/css/pages/signup.css">
    <link rel="stylesheet" href="/frontend/css/utils/utils.css">
</head>
<body>
    <form>
        <div class="formMainCard">
            <h1 class="signup-heading">3R Minds - Create a New Account</h1>
            <section class="nameEmailPassContainer">
                <div>
                    <input class="inputField" id="name" placeholder="Name" type="text">
                </div>
                <div>
                    <input class="inputField" id="email" placeholder="Email" type="email">
                </div>
                <div>
                    <input class="inputField" id="password" placeholder="Password" type="password">
                </div>
                <div>
                    <input class="inputField" id="confirmPassword" placeholder="Confirm Password" type="password">
                </div>
            </section>
            <section>
                <div class="buttons">
                    <p class="errors"></p>
                    <a href="" id="signinLink">Already have an account?</a>
                    <button id="continue">
                        <span>Continue</span>
                        <div class="loading"></div>
                    </button>
                </div>
            </section>
            <section>
                <div class="otherWaysToSign">
                    <button>Google Login</button>
                </div>
            </section>
        </div>
        <div class="popupErrors"></div>    
    </form>
    <script type="module" src="/frontend/js/pages/signup.js"></script>
</body>
</html>
