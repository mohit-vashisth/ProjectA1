<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3R Minds - ProjectA1 - Login</title>
    <link rel="stylesheet" href="/src/css/utils.css">
    <link rel="stylesheet" href="/src/css/login.css">
</head>
<body>
    <form>
        <div class="formCard">
            <h1 class="login-heading">3R Minds - Login</h1>
            <section class="inputContainer">
                <div>
                    <input type="text" placeholder="Email" id="email" class="inputField">
                </div>
                <div>
                    <input type="password" placeholder="Password" id="password" class="inputField">
                </div>
            </section>
            <section class="buttonsContainer">
                <p id="errorDisplay" class="errors"></p>
                <a href="#" class="forgotPassword">Forgot Password?</a>
                <button id="login" class="loginButton">
                    <span>Login</span>
                    <div class="loading"></div>
                </button>
            </section>
            <section class="socialLoginContainer">
                <button class="googleLoginButton">Google Login</button>
            </section>
        </div>
    </form>
    <div class="popupErrors"></div>
    <script type="module" src="/src/javascript/login.js"></script>
</body>
</html>
